<div class="login-form">
    <h4>Login</h4>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" placeholder="Enter username" [(ngModel)]="loginData.username" name="username">

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="loginData.password" name="password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
    </form>

</div>
